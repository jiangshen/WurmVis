<html>
    <head>
        <title>WurmVis</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="topbar">
            <div class='containerV'>
                <div class='containerH'>
                    <div id="main-bar">
                        <span class="topbar-title">WurmVis</span>
                        <button class="button button_red" onclick="updateButtonCall()">New Sample</button>
                        <button class="button button_green" onclick="scatterButtonCall()"><span id="scatter-text">&#x2714 Scatter</span></button>
                        <button class="button button_orange" onclick="heatmapButtonCall()"><span id="heatmap-text">Heatmap</span></button>
                    </div>
                    <div id="scatter-bar">
                        <span class='separator-big'>|</span>
                        <select id="genderContainer">
                            <option value="none">Select Gender</option>
                        </select>
                        <select id="environmentContainer">
                            <option value="none">Select Environment</option>
                        </select>
                        <select id="optogeneticsContainer">
                            <option value="none">Select Optogenetics</option>
                        </select>
                        <button class="button button_violet" onclick="selectionCall()">Pick</button>
                        <button class="button button_violet" onclick="clearButtonCall()">Clear Pick</button>
                    </div>
                </div>
                <div id='bottom-bar'>
                    <div class='containerH'>
                        <span id='data-points' class='data-description'></span>
                        <span class='separator-normal'>|</span>
                        <span id='x-min' class='data-description'></span>
                        &nbsp;
                        <span id='x-max' class='data-description'></span>
                        <span class='separator-normal'>|</span>
                        <span id='y-min' class='data-description'></span>
                        &nbsp;
                        <span id='y-max' class='data-description'></span>
                    </div>
                </div>
            </div>
        </div>

        <div class='containerH' style='margin-left:8px; margin-right: 8px'>
            <div id='chart-container'>
                <img id='ripple' src="res/ripple.svg" width="150px" height="150px"/>
                <svg id='chart'></svg>
            </div>
            <div id='gradient-bar-container'>
                <div id='gradient-bar'>
                    <svg width='100%' height='100%'>
                            <rect width='100%' height='100%' style='fill: url("#linear-gradient");'></rect>
                    </svg>
                </div>
            </div>
            <div id="infobox" class="containerV">
                <div id="infobox-top">
                    <span style="position: absolute; bottom: 0px; margin: 16px; color: white; font-size: 24px;">Information</span>
                </div>
                <div id="infobox-content">
                    <span class="info-xy" id="infobox-xy" style="font-weight: bold">Select a point to view its information</span><br><hr>
                    <span class="info-xy" id="infobox-time">Time:</span><div id="time-bar-container"><div id="time-bar"></div></div><br><hr>
                    <span class="info-xy" id="infobox-gender">Gender:</span><br><hr>
                    <span class="info-xy" id="infobox-environment">Environment:</span><br><hr>
                    <span class="info-xy" id="infobox-optogenetics">Optogenetics:</span><br><hr>
                    <span class="info-xy" id="infobox-link">Video</span><br><br>
                </div>
            </div>
        </div>
        
        <!-- D3 -->
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/d3-contour.v1.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <!-- App -->
        <script src="js/vars.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/app.js"></script>
        <script src="js/calls.js"></script>
    </body>
</html>
